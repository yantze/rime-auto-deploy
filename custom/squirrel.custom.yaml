patch:
  show_notifications_when: appropriate # 状态通知，适当，也可设为全开（always）全关（never）

  # ascii_mode、inline、no_inline、vim_mode 等等设定，可参考 /Library/Input Methods/Squirrel.app/Contents/SharedSupport/squirrel.yaml
  app_options:
    com.microsoft.VSCode:
      ascii_mode: true
      vim_mode: true
    com.apple.Terminal:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    com.googlecode.iterm2:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    org.vim.MacVim:
      ascii_mode: true
      no_inline: true
      vim_mode: true
    com.raycast.macos:
      ascii_mode: true   # 初始爲西文模式
    md.obsidian:
      ascii_mode: true   # 初始爲西文模式
      vim_mode: true
    com.jetbrains.intellij:
      ascii_mode: true
      vim_mode: true

  # style/color_scheme: mritd_dark             # 方案命名，不能有空格
  style:
    # 选择皮肤，亮色与暗色主题
    color_scheme: purity_of_form_custom
    color_scheme_dark: mritd_dark

    # 预设选项：（可被皮肤覆盖；如果皮肤没写，则默认使用这些属性。）
    text_orientation: horizontal  # horizontal | vertical
    inline_preedit: true
    corner_radius: 10
    hilited_corner_radius: 0
    border_height: 0
    border_width: 0
    line_spacing: 5
    spacing: 10
    #candidate_format: '%c. %@'
    #base_offset: 6
    font_face: 'Lucida Grande'
    font_point: 21
    #label_font_face: 'Lucida Grande'
    label_font_point: 18
    #comment_font_face: 'Lucida Grande'
    comment_font_point: 18

  preset_color_schemes:
    mritd_dark:
      # https://mritd.me/2019/03/23/oh-my-rime/
      name: 漠然／mritd dark
      author: mritd <mritd1234@gmail.com>

      horizontal: true                          # 水平排列
      inline_preedit: true                      # 单行显示，false双行显示
      # candidate_format: "%c\u2005%@"          # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      candidate_format: "%c\u2005%@ \u2005"     # 用 1/6 em 空格 U+2005 来控制编号 %c 和候选词 %@ 前后的空间。
      corner_radius: 5                          # 候选条圆角
      hilited_corner_radius: 3                  # 高亮圆角
      border_height: 6                          # 窗口边界高度，大于圆角半径才生效
      border_width: 6                           # 窗口边界宽度，大于圆角半径才生效
      border_color_width: 0
      #font_face: "PingFangSC"                  # 候选词字体
      font_face: "YaHei Monaco Hybird"          # 候选词字体
      font_point: 16                            # 候选字词大小
      label_font_point: 14                      # 候选编号大小

      text_color: 0xdedddd                      # 拼音行文字颜色，24位色值，16进制，BGR顺序
      back_color: 0x4b4b4b                      # 候选条背景色
      label_color: 0x888785                     # 预选栏编号颜色
      border_color: 0x4b4b4b                    # 边框色
      candidate_text_color: 0xffffff            # 预选项文字颜色
      hilited_text_color: 0xdedddd              # 高亮拼音 (需要开启内嵌编码)
      hilited_back_color: 0x252320              # 高亮拼音 (需要开启内嵌编码)
      hilited_candidate_text_color: 0xFFE696    # 第一候选项文字颜色
      hilited_candidate_back_color: 0x4b4b4b    # 第一候选项背景背景色
      hilited_candidate_label_color: 0xffffff   # 第一候选项编号颜色
      comment_text_color: 0xdedddd              # 拼音等提示文字颜色

    wechat_dark:
      name: "微信深色／Wechat Dark"
      author: 小码哥
      font_face: "PingFangSC"          # 字体及大小
      font_point: 16
      label_font_face: "PingFangSC"    # 序号字体及大小
      label_font_point: 13
      comment_font_face: "PingFangSC"  # 注字体及大小
      comment_font_point: 16
      candidate_format: "%c\u2005%@\u2005" # 编号 %c 和候选词 %@ 前后的空间
      candidate_list_layout: linear   # 候选排布：层叠 stacked | 行 linear
      text_orientation: horizontal    # 行文向： 横 horizontal | 纵 vertical
      inline_preedit: true            # 拼音位于： 候选框 false | 行内 true
      translucency: false             # 磨砂： false | true
      mutual_exclusive: false         # 色不叠加： false | true
      border_height: 1                # 外边框 高
      border_width: 1                 # 外边框 宽
      corner_radius: 5                # 外边框 圆角半径
      hilited_corner_radius: 5       # 选中框 圆角半径
      surrounding_extra_expansion: 0 # 候选项背景相对大小？
      shadow_size: 0                 # 阴影大小
      line_spacing: 5                # 行间距
      base_offset: 0                 # 字基高
      alpha: 1                       # 透明度，0~1
      spacing: 10                    # 拼音与候选项之间的距离 （inline_preedit: false）
      color_space: srgb                       # 色彩空间： srgb | display_p3
      back_color: 0x151515                    # 底色
      hilited_candidate_back_color: 0x79af22  # 选中底色
      label_color: 0x999999                   # 序号颜色
      hilited_candidate_label_color: 0xFFFFFF # 选中序号颜色
      candidate_text_color: 0xbbbbbb          # 文字颜色
      hilited_candidate_text_color: 0xFFFFFF  # 选中文字颜色
      comment_text_color: 0x999999            # 注颜色
      hilited_comment_text_color: 0xFFFFFF    # 选中注颜色
      text_color: 0xbbbbbb                    # 拼音颜色 （inline_preedit: false）
      hilited_text_color: 0x999999            # 选中拼音颜色 （inline_preedit: false）
      candidate_back_color: 0x151515          # 候选项底色
      # preedit_back_color:                   # 拼音底色 （inline_preedit: false）
      hilited_back_color: 0x79af22            # 选中拼音底色 （inline_preedit: false）
      border_color: 0x292929                  # 外边框颜色
